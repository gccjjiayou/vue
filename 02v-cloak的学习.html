<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-cloak>{{msg}}</p>
    <h4 v-text="msg"></h4>
    <div v-html="msg2"></div>
    <input type="button" value="按钮" :title="mytitle + '123'" @click="show">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '123',
        msg2: '<h1>我是一段html文本</h1>',
        mytitle: '这是一个title',
      },
      methods: {
        show: function() {
          alert('123')
        }
      }
    })
  </script>
</body>
</html>
